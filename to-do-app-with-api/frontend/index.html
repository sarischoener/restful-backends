<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP with API</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="node_modules/milligram/dist/milligram.css" />

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="node_modules/milligram/dist/milligram.css" />

    <link rel="stylesheet" href="style.css" . />
</head>

<body>
    <div class="container">
        <header>
            <h1>TODO APP</h1>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="selectContainer"></div>
            <label for="selectHeading" class="pln">Select Todos</label>
            <select id="todoRangeField">
                <option name="filter" id="selectInputAll">All</option>
                <option name="filter" id="selectInputDone">Done</option>
                <option name="filter" id="selectInputOpen">Open</option>
            </select>
            <input class="button-primary" id="remove" type="button" value="Remove done todos" />
        </div>
        <div class="container">
            <form>
                <input type="text" placeholder="What's your new todo?" id="nameField" /><input class="button-primary"
                    type="button" id="add" value="Add todo" />
            </form>
            <ul id="ulList"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
